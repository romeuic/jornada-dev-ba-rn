<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trilha 2 - CSS</title>

    <!-- inclusão dos estilos por arquivo externo (recomendado) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- inclusão de estilos por tag style -->
    <style>
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- inclusão de estilo diretamente no elemento HTML -->
    <h1 style="color: red">Trilha 2 - Aula 3: CSS Básico</h1>
    <p>
      Bem-vindo à terceira aula da <strong>Trilha 2</strong> sobre CSS Básico!
    </p>
  </body>
</html>
